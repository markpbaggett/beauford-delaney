<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Beauford Delaney notebook, book 2 - Beauford Delaney Notebooks and Sketchbooks</title><meta name="robots" content="index,follow"/><meta name="description" content="Beauford Delaney notebook documenting life events and people met during the years 1955-1956. Contains travel information during Beauford Delaney’s time in France, Spain, and Italy. Delaney writes his personal account of Sunday sermons given by Reverand Samuel Delaney in Knoxville Tennessee, visits from friends (such as Dolly and Nina Hirschfeld), personal meditations on art, and daily to-do lists. The notebook contains a notable ink sketch of St. Michael&#x27;s Steeple in Charleston, South Carolina (reference can be found in Joe Barkley correspondence Box 2, Folder 20) and an illustration of Venetian cityscape. Beauford practices visually capturing movement and light refractions of moving water with various artistic techniques such as layering cross contour lines, stippling, and scumbling. Notebook also includes pressed flowers and a single news clipping on Leonardo da Vinci&#x27;s art and inventions."/><meta property="og:title" content="Beauford Delaney notebook, book 2 - Beauford Delaney Notebooks and Sketchbooks"/><meta property="og:description" content="Beauford Delaney notebook documenting life events and people met during the years 1955-1956. Contains travel information during Beauford Delaney’s time in France, Spain, and Italy. Delaney writes his personal account of Sunday sermons given by Reverand Samuel Delaney in Knoxville Tennessee, visits from friends (such as Dolly and Nina Hirschfeld), personal meditations on art, and daily to-do lists. The notebook contains a notable ink sketch of St. Michael&#x27;s Steeple in Charleston, South Carolina (reference can be found in Joe Barkley correspondence Box 2, Folder 20) and an illustration of Venetian cityscape. Beauford practices visually captur
